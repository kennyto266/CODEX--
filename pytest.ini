[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    security: Security tests
    performance: Performance tests
    data_layer: Data Management Layer tests (sources, cleaners, processors)
    calculation_layer: Performance Calculation Layer tests (strategies, signals, parameters)
    visualization_layer: Visualization Tools Layer tests (charts, dashboards, reports)
