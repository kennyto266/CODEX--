# ============================================================================
# Pytest Configuration - Quant Trading System
# ============================================================================

[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --cov=src
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-fail-under=60

markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow tests
    requires_network: Network tests

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

log_cli = true
log_cli_level = INFO

timeout = 300
timeout_method = thread
