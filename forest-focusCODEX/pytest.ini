[pytest]
# Pytest configuration for RSI Backtest Optimizer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage settings
addopts =
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -v
    --strict-markers

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multiple components)
    contract: Contract tests (CLI interface, external contracts)
    slow: Slow-running tests

# Coverage exclusions
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
