openapi: 3.0.0
info:
  title: HK Stock Quant System API
  description: |
    High-Performance Rust + Python Quantitative Trading Platform
    
    ## Features
    
    - Real-time market data
    - Backtesting engine
    - Strategy optimization
    - Portfolio management
  version: 2.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:8001
    description: Development server

paths:
  /:
    get:
      summary: Root endpoint
      description: Returns basic information about the API
      operationId: getRoot
      tags: [System]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  version:
                    type: string

  /api/health:
    get:
      summary: Health check
      description: Returns the health status of the API server
      operationId: getHealthCheck
      tags: [System]
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  version:
                    type: string
                  timestamp:
                    type: string
                  uptime:
                    type: number

  /api/backtest:
    post:
      summary: Run backtest
      description: Executes a trading strategy backtest on historical data
      operationId: runBacktest
      tags: [Backtesting]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                symbol:
                  type: string
                  example: "0700.HK"
                start_date:
                  type: string
                  example: "2020-01-01"
                end_date:
                  type: string
                  example: "2023-01-01"
                strategy:
                  type: string
                  example: "ma"
              required: [symbol, start_date, end_date, strategy]
      responses:
        '200':
          description: Backtest completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_return:
                    type: number
                  sharpe_ratio:
                    type: number
                  max_drawdown:
                    type: number

components:
  schemas: {}
