<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEX Trading System - Vue Dashboard</title>

    <!-- External Dependencies -->
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.2.5/dist/vue-router.global.js"></script>
    <script src="https://unpkg.com/pinia@2.1.6/dist/pinia.iife.js"></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Global Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            @apply relative text-gray-300 hover:text-white px-3 py-2 rounded-lg transition-colors;
        }

        .nav-link:hover {
            @apply bg-gray-800 bg-opacity-50;
        }

        .nav-link.active {
            @apply text-blue-400;
        }

        .nav-link.active::before {
            content: '';
            @apply absolute left-0 top-0 bottom-0 w-1 bg-blue-400 rounded-r-full;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="bg-slate-900 bg-opacity-80 backdrop-blur border-b border-slate-700 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo/Brand -->
                    <div class="flex items-center">
                        <a href="#/" class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-cyan-400 rounded-lg flex items-center justify-center">
                                <span class="text-white font-bold text-sm">C</span>
                            </div>
                            <span class="text-xl font-bold text-white">
                                CODEX Trading System
                            </span>
                        </a>
                    </div>

                    <!-- Desktop Navigation -->
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-2">
                            <a href="#/" class="nav-link">
                                <i class="fas fa-tachometer-alt text-sm mr-2"></i>
                                Dashboard
                            </a>
                            <a href="#/agents" class="nav-link">
                                <i class="fas fa-robot text-sm mr-2"></i>
                                Agents
                            </a>
                            <a href="#/backtest" class="nav-link">
                                <i class="fas fa-chart-line text-sm mr-2"></i>
                                Backtest
                            </a>
                            <a href="#/risk" class="nav-link">
                                <i class="fas fa-shield-alt text-sm mr-2"></i>
                                Risk
                            </a>
                            <a href="#/trading" class="nav-link">
                                <i class="fas fa-chart-bar text-sm mr-2"></i>
                                Trading
                            </a>
                        </div>
                    </div>

                    <!-- System Status -->
                    <div class="hidden lg:flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                            <span class="text-sm font-medium text-green-400">
                                OPERATIONAL
                            </span>
                        </div>
                    </div>

                    <!-- Status indicator (right side) -->
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                        <span class="text-sm font-medium text-green-400">OPERATIONAL</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Router View Placeholder -->
                <div id="router-view" class="router-view">
                    <div class="text-center py-20">
                        <h2 class="text-2xl font-bold text-white mb-4">Dashboard Overview</h2>
                        <p class="text-slate-400">Loading...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Main Application Script -->
    <script src="/static/js/main.js"></script>
</body>
</html>
