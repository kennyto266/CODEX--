# 自定义指标HPA配置示例
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: codex-trading-custom-metrics-hpa
  namespace: codex-trading
  labels:
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: codex-trading-app

  minReplicas: 3
  maxReplicas: 20

  metrics:
  # 队列长度
  - type: Pods
    pods:
      metric:
        name: message_queue_length
      target:
        type: AverageValue
        averageValue: "100"

  # 数据库连接数
  - type: Object
    object:
      metric:
        name: database_connections
      target:
        type: Value
        value: "50"
      describedObject:
        apiVersion: v1
        kind: Service
        name: postgres-service

  # 交易量
  - type: Object
    object:
      metric:
        name: trading_volume_per_minute
      target:
        type: AverageValue
        averageValue: "10000"
      describedObject:
        apiVersion: v1
        kind: Service
        name: codex-trading-service

  # 交易延迟
  - type: Object
    object:
      metric:
        name: trading_latency_ms
      target:
        type: Value
        value: "500"
      describedObject:
        apiVersion: v1
        kind: Service
        name: codex-trading-service

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 200
        periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
