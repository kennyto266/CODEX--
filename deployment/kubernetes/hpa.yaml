# Kubernetes水平自动缩放器 (HPA)
# 根据CPU、内存和自定义指标自动调整Pod副本数

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: codex-trading-hpa
  namespace: codex-trading
  labels:
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/component: autoscaler
spec:
  # 目标缩放资源
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: codex-trading-app

  # 最小/最大副本数
  minReplicas: 3
  maxReplicas: 20

  # 缩放策略
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5分钟冷却期
      policies:
      - type: Percent
        value: 50  # 一次最多减少50%
        periodSeconds: 60
      - type: Pods
        value: 2  # 或最多减少2个Pod
        periodSeconds: 60
      selectPolicy: Min  # 选择更保守的策略

    scaleUp:
      stabilizationWindowSeconds: 60  # 1分钟冷却期
      policies:
      - type: Percent
        value: 100  # 一次最多增加100%
        periodSeconds: 60
      - type: Pods
        value: 5  # 或最多增加5个Pod
        periodSeconds: 60
      selectPolicy: Max  # 选择更激进的策略

  # 监控指标
  metrics:
  # CPU使用率
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # CPU超过70%时扩容

  # 内存使用率
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # 内存超过80%时扩容

  # 请求率 (QPS)
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "1000"  # 平均每个Pod每秒处理1000请求

  # 响应时间
  - type: Object
    object:
      metric:
        name: http_request_duration_seconds
      target:
        type: Value
        value: "1"  # 平均响应时间超过1秒时扩容
      describedObject:
        apiVersion: v1
        kind: Service
        name: codex-trading-service

---

# 数据库HPA
