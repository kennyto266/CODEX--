# Kubernetes服务清单
# 定义应用程序的网络访问

apiVersion: v1
kind: Service
metadata:
  name: codex-trading-service
  namespace: codex-trading
  labels:
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/component: api
spec:
  # 服务类型
  type: ClusterIP

  # 选择器
  selector:
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/component: api

  # 端口配置
  ports:
  - name: http
    port: 80
    targetPort: 8001
    protocol: TCP

  # 会话亲和性
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
# 数据库服务
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: codex-trading
  labels:
    app.kubernetes.io/name: codex-postgres
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: codex-postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP

---
# Redis服务
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: codex-trading
  labels:
    app.kubernetes.io/name: codex-redis
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: codex-redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP

---
# 监控服务
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: codex-trading
  labels:
    app.kubernetes.io/name: codex-prometheus
    app.kubernetes.io/component: monitoring
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: codex-prometheus
  ports:
  - name: prometheus
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: codex-trading
  labels:
    app.kubernetes.io/name: codex-grafana
    app.kubernetes.io/component: monitoring
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: codex-grafana
  ports:
  - name: grafana
    port: 3000
    targetPort: 3000
    protocol: TCP

---
# 开发环境服务
apiVersion: v1
kind: Service
metadata:
  name: codex-trading-service-dev
  namespace: codex-trading-dev
  labels:
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/component: api
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/component: api
  ports:
  - name: http
    port: 8001
    targetPort: 8001
    protocol: TCP
    nodePort: 30001

---
# 负载均衡服务（用于外部访问）
apiVersion: v1
kind: Service
metadata:
  name: codex-trading-lb
  namespace: codex-trading
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
  labels:
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/component: api
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/component: api
  ports:
  - name: http
    port: 80
    targetPort: 8001
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8001
    protocol: TCP

---
# 头戴服务（Headless Service）
apiVersion: v1
kind: Service
metadata:
  name: codex-trading-headless
  namespace: codex-trading
  labels:
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/component: api
  ports:
  - name: http
    port: 8001
    targetPort: 8001
    protocol: TCP
