# Kubernetes部署清单
# 生产级CODEX交易系统部署配置

apiVersion: apps/v1
kind: Deployment
metadata:
  name: codex-trading-app
  namespace: codex-trading
  labels:
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "1.0"
spec:
  # 副本数配置
  replicas: 3

  # 滚动更新策略
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  # 选择器
  selector:
    matchLabels:
      app.kubernetes.io/name: codex-trading
      app.kubernetes.io/component: api

  # 模板规格
  template:
    metadata:
      labels:
        app.kubernetes.io/name: codex-trading
        app.kubernetes.io/component: api
        app.kubernetes.io/version: "1.0"
    spec:
      # 服务账户
      serviceAccountName: codex-trading

      # 安全上下文
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # 容器规格
      containers:
      - name: api
        image: codex/trading-system:1.0
        imagePullPolicy: Always

        # 端口配置
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP

        # 环境变量
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: codex-config
              key: ENVIRONMENT
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: codex-config
              key: DEBUG
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: codex-config
              key: LOG_LEVEL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: codex-database-secret
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: codex-redis-secret
              key: redis-url

        # 资源限制
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

        # 健康检查
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # 启动探针
        startupProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30

        # 卷挂载
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data

        # 安全上下文
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

      # 数据卷
      volumes:
      - name: logs
        emptyDir: {}
      - name: data
        emptyDir: {}

      # 节点选择器
      nodeSelector:
        node-type: application

      # 容忍度
      tolerations:
      - key: "application-node"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

      # 亲和性规则
      affinity:
        # Pod间亲和性（倾向于将Pod分散到不同节点）
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values: ["codex-trading"]
              topologyKey: kubernetes.io/hostname

        # 节点亲和性（偏好特定节点）
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            preference:
              matchExpressions:
              - key: node-type
                operator: In
                values: ["application"]

      # 重启策略
      restartPolicy: Always

      # 终止宽限期
      terminationGracePeriodSeconds: 30

---
# 开发环境部署
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codex-trading-app-dev
  namespace: codex-trading-dev
  labels:
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "dev"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: codex-trading
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: codex-trading
        app.kubernetes.io/component: api
        app.kubernetes.io/version: "dev"
    spec:
      serviceAccountName: codex-trading-dev
      containers:
      - name: api
        image: codex/trading-system:dev
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8001
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: codex-config-dev
              key: ENVIRONMENT
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: codex-config-dev
              key: DEBUG
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}

---
# 数据库部署
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: codex-trading
  labels:
    app.kubernetes.io/name: codex-postgres
    app.kubernetes.io/component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: codex-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: codex-postgres
        app.kubernetes.io/component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "codex_prod"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: codex-database-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: codex-database-secret
              key: password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
# Redis部署
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: codex-trading
  labels:
    app.kubernetes.io/name: codex-redis
    app.kubernetes.io/component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: codex-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: codex-redis
        app.kubernetes.io/component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: codex-redis-secret
              key: password
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
