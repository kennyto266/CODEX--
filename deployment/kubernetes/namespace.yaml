# Kubernetes命名空间
# 用于隔离CODEX交易系统的不同环境

apiVersion: v1
kind: Namespace
metadata:
  name: codex-trading
  labels:
    name: codex-trading
    environment: production
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/component: trading-system
    app.kubernetes.io/part-of: codex
    app.kubernetes.io/managed-by: kubernetes
---
# 开发环境命名空间
apiVersion: v1
kind: Namespace
metadata:
  name: codex-trading-dev
  labels:
    name: codex-trading-dev
    environment: development
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/version: "dev"
    app.kubernetes.io/component: trading-system
    app.kubernetes.io/part-of: codex
    app.kubernetes.io/managed-by: kubernetes
---
# 测试环境命名空间
apiVersion: v1
kind: Namespace
metadata:
  name: codex-trading-test
  labels:
    name: codex-trading-test
    environment: testing
    app.kubernetes.io/name: codex-trading
    app.kubernetes.io/version: "test"
    app.kubernetes.io/component: trading-system
    app.kubernetes.io/part-of: codex
    app.kubernetes.io/managed-by: kubernetes
